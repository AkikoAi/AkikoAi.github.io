<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(15, 12, 41, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f;
            }
            to {
                box-shadow: 0 0 20px #007bff, 0 0 40px #007bff, 0 0 60px #007bff;
            }
        }

        .container h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #ff007f;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            text-decoration: none;
            background: linear-gradient(90deg, #ff007f, #007bff);
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff007f, 0 0 20px #007bff;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9888;</div> <!-- Warning icon -->
        <h1>Situs Sedang Dalam Pemeliharaan</h1>
        <p>Kami sedang meningkatkan sistem kami untuk memberikan pengalaman yang lebih baik. Silakan kembali lagi nanti.</p>
        <a href="mailto:admin@shirakami.my.id">Hubungi Kami</a>
    </div>
</body>
</html>
