<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #003B73, #001F44);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            text-decoration: none;
            background: #005BB5;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .container a:hover {
            background: #0073E6;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #00ADEF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9888;</div> <!-- Warning icon -->
        <h1>Situs Sedang Dalam Pemeliharaan</h1>
        <p>Kami sedang meningkatkan sistem kami untuk memberikan pengalaman yang lebih baik. Silakan kembali lagi nanti.</p>
        <a href="mailto:admin@shirakami.my.id">Hubungi Kami</a>
    </div>
</body>
</html>
