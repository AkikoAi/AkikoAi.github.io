	<script type="text/javascript" charset="utf-8">
		a = document;

		function tok(id) {
			setTimeout(()=> {
				a.querySelector(id+'tik').setAttribute('style', 'color: rgba(0,0,0,0)')
				tok(id)
			}, 700)
			setTimeout(()=> {
				a.querySelector(id+'tik').setAttribute('style', 'color: white')
			}, 400)
		}

		function wh(id) {
			a.querySelector(id+'tik').setAttribute('style', 'color: white')
		}

		function plit(value) {
			hasil = []
			jml = value.length;
			for (var e = 0; e < jml; e++) {
				hasil.push(value[e])
			}
			return JSON.stringify(hasil)
		}

		function jalan(corsor,id, value, interval, newlineinterval) {
			ev = "";
			nilai = 0;
			value = value.trim()
			jml = value.length;
			for (var e = 0; e < jml; e++) {
				if (value[e] == "[") {
					ev += `setTimeout(()=>{${corsor ? 'wh("span#'+id+'");' : ''}a.querySelector('span#${id}').innerHTML += "${value.slice(e += 1).split(']')[0]}"},${(value.slice(e += 1).split(']')[0].includes("br")) ? nilai += newlineinterval: nilai += interval});`
					e += value.slice(e).split(']')[0].length
				} else {
					ev += `setTimeout(()=>{${corsor ? 'wh("span#'+id+'");': ""}a.querySelector('span#${id}').innerHTML += "${value[e] == `
					` ? "<br>": value[e]}"
					},${value[e] == `
					` ? nilai += newlineinterval: nilai += interval});`
				}
			}
			corsor ? tok('span#'+id) : ""
			eval(ev);
			ev = "";
		}

		video = a.querySelector('video')
		fetch("https://hadi-api.herokuapp.com/api/yt2/video?url=https://youtu.be/Ngq0omaP8Xg").then(res=>res.json()).then(res=> {
			video.setAttribute("src", res.result.download_video || "Null");
			jalan(false,'title',res.result.title,90)
			video.autoplay = true
		})

pauseorplay = a.querySelector('button#pauseplay')
if(video.paused) {
	pauseorplay.setAttribute('class','skip fal fa-pause-circle')
}
video.onended = function (){
	pauseorplay.setAttribute('class','skip fal fa-play-circle')
}
video.onpause = function (){
	pauseorplay.setAttribute('class','skip fal fa-play-circle')
}
pauseorplay.onclick =async function () {
	if(video.paused) {
		pauseorplay.setAttribute('style','color: black')
		await video.play()
		pauseorplay.setAttribute('class','skip fal fa-pause-circle')
		pauseorplay.setAttribute('style','color: white')
	} else {
		pauseorplay.setAttribute('style','color: black')
		await video.pause()
		pauseorplay.setAttribute('class','skip fal fa-play-circle')
		pauseorplay.setAttribute('style','color: white')
	}
}

		skp1 = a.querySelector('button#skip2')
		skp1.onclick = function () {
			video.currentTime += 10
			setTimeout(()=>{
				skp1.setAttribute('style','color: white')
			},400)
		}
		skp2 = a.querySelector('button#skip')
		skp2.onclick = function () {
			video.currentTime -= 10
			if(video.currentTime < 0) video.currentTime = 0
			setTimeout(()=>{
				skp2.setAttribute('style','color: white')
			},400)
		}

		jalan(true,'run1',
